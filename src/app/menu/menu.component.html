
<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h1>Menu :</h1>
        <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishDetail',dish.id]" appHighlight>
        <img height="150px" src="{{ baseURL + dish.image }}" alt="{{dish.name}}">
        <mat-grid-tile-footer>
          <h3 matLine>{{dish.name | uppercase}}</h3>
          <!-- <p matLine>
            <span> {{dish.description}}</span>
          </p> -->
        </mat-grid-tile-footer>
      </mat-grid-tile>
      
    </mat-grid-list>
    <!-- <hr> -->
  </div>
  <div [hidden]="dishes || errorMsg">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errorMsg">
    <h2>Error</h2>
    <h5>{{errorMsg}}</h5>
</div>
